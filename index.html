<HTML>
    <BODY>
            <form>
                <input type="button" value="기계 켜기">
              </form>
              <p>기계가 멈췄습니다.</p>
        <script>
            var btn = document.querySelector('input');
            var txt = document.querySelector('p');
            

            btn.addEventListener('click', updateBtn);

            function updateBtn() {
                if (btn.value === '기계 켜기') {
                    btn.value = '기계 끄기';
                    txt.textContent = '기계가 켜졌습니다!';
                } else {
                    btn.value = '기계 켜기';
                    txt.textContent = '기계가 멈췄습니다.';
                }
            }
        </script>
    </BODY>
</HTML>
